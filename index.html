<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bondebridge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="setup" class="card-container">
    <h1>Bondebridge</h1>
    <label for="difficulty">Vanskelighetsgrad:</label>
    <select id="difficulty">
      <option value="easy">Lett</option>
      <option value="medium" selected>Middels</option>
      <option value="hard">Vanskelig</option>
    </select>
    <label for="numPlayers">Antall spillere:</label>
    <input id="numPlayers" type="number" min="2" max="6" value="4" />
    <label for="numCards">Startkort per spiller:</label>
    <input id="numCards" type="number" min="1" max="10" value="5" />
    <button id="startGameBtn">Start spill</button>
  </div>

  <div id="game" class="card-container" style="display: none;">
    <h1>Bondebridge</h1>
    <div id="dealer-info"></div>
    <div id="trump-info"></div>
    <div id="bid-info"></div>
    <div id="hand-container" class="card-hand"></div>
    <div id="bid-section">
      <div>Meld stikk:</div>
      <div id="bid-buttons"></div>
    </div>
    <div id="played-cards" class="played-cards"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
