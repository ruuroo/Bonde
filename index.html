<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bondebridge</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Bondebridge</h1>

        <!-- Startmeny -->
        <div id="start-menu">
            <label for="difficulty">Vanskelighetsgrad:</label>
            <select id="difficulty">
                <option value="easy">Lett</option>
                <option value="medium" selected>Middels</option>
                <option value="hard">Vanskelig</option>
            </select>

            <label for="players">Antall spillere:</label>
            <select id="players">
                <option value="2" selected>2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="cards">Startkort per spiller:</label>
            <select id="cards">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5" selected>5</option>
                <option value="7">7</option>
                <option value="10">10</option>
            </select>

            <button onclick="startGame()">Start spill</button>
        </div>

        <!-- Spillet -->
        <div id="game-area" style="display:none;">
            <p id="round-info"></p>
            <p id="dealer-info"></p>
            <div id="hand" class="hand-container"></div>

            <div id="bid-section">
                <p>Meld antall stikk:</p>
                <div id="bid-buttons"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
