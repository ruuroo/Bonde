<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bondebridge</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Bondebridge</h1>

    <div id="startMenu">
      <label for="difficulty">Vanskelighetsgrad:</label>
      <select id="difficulty">
        <option value="easy">Lett</option>
        <option value="medium" selected>Middels</option>
        <option value="hard">Vanskelig</option>
      </select>

      <label for="numPlayers">Antall spillere:</label>
      <input type="number" id="numPlayers" min="2" max="6" value="4"/>

      <label for="startCards">Startkort per spiller:</label>
      <input type="number" id="startCards" min="1" max="10" value="5"/>

      <button id="startGameBtn">Start spill</button>
    </div>

    <div id="gameArea" style="display:none;">
      <div id="dealerInfo"></div>
      <div id="trumpInfo"></div>
      <div id="handContainer"></div>
      <div id="bidSection"></div>
      <div id="playInfo"></div>
      <div id="playedCards"></div>
      <div id="analysisSection"></div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
