<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bondebridge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Bondebridge</h1>
    <div id="status"></div>

    <div id="round-info">
      <p id="dealer-info"></p>
      <p id="player-turn"></p>
    </div>

    <div id="hand"></div>

    <div id="bidding" class="hidden">
      <label for="bid">Meld antall stikk:</label>
      <input type="number" id="bid" min="0" />
      <button onclick="submitBid()">Send bud</button>
    </div>

    <div id="play" class="hidden">
      <p>Velg kort Ã¥ spille:</p>
      <div id="play-options"></div>
    </div>

    <div id="round-result" class="hidden">
      <p id="result-message"></p>
      <button onclick="nextRound()">Neste runde</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
